<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Ebook Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 { text-align: center; }
    textarea { width: 100%; height: 100px; padding: 10px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 10px; cursor: pointer; }
    pre { background: #fff; padding: 20px; white-space: pre-wrap; word-wrap: break-word; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>AI Ebook Generator</h1>
  <p>Type a topic below and click "Generate Ebook".</p>

  <textarea id="prompt" placeholder="Enter your ebook topic"></textarea><br>
  <button onclick="generateEbook()">Generate Ebook</button>

  <pre id="output">Output will appear here.</pre>

  <script>
    async function generateEbook() {
      const prompt = document.getElementById('prompt').value.trim();
      if (!prompt) {
        document.getElementById('output').textContent = "Please enter a topic first.";
        return;
      }
      document.getElementById('output').textContent = "Generating...";

      try {
        const response = await fetch("https://eoc3l7sjxfjuas1.m.pipedream.net", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: prompt })
        });

        const data = await response.json();
        document.getElementById('output').textContent = data.text || JSON.stringify(data);
      } catch (err) {
        document.getElementById('output').textContent = "Error: " + err;
      }
    }
  </script>
</body>
</html>

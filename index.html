<script>
  async function generateEbook() {
    const prompt = document.getElementById('prompt').value;
    document.getElementById('output').textContent = "Generating...";

    try {
      const response = await fetch("https://eoc3l7sjxfjuas1.m.pipedream.net", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: prompt })
      });

      const data = await response.json();
      // The AI-generated text usually comes in data.text or data.body, depending on Pipedream settings
      document.getElementById('output').textContent = data.text || JSON.stringify(data);
    } catch (err) {
      document.getElementById('output').textContent = "Error: " + err;
    }
  }
</script>
